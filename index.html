      <tr depth="2"><td>d</td><td>2</td></tr>
      <tr depth="3"><td>e</td><td>3</td></tr>
      <tr depth="3"><td>f</td><td>3</td></tr>
      <tr depth="1"><td>g</td><td>1</td></tr>

    </table>

</html>
